<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santringoding Social</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="row">
                <div class="brand">
                    <h4>
                        <i class="fa fa-share-alt"></i>
                        Santringoding Social
                    </h4>
                </div>
                <div class="navbar">
                    <div class="nav-item" title="Refresh" style="margin-right: 15px;">
                        <span class="btn">
                            <i class="fas fa-bell"></i>
                            <span class="notifikasi">33</span>
                        </span>
                    </div>
                    <div class="nav-item nav-pointer" title="Refresh">
                        <span class="btn">
                            <i class="fas fa-sync"></i>
                        </span>
                    </div>
                    <div class="nav-item nav-pointer" title="Tambah chat baru">
                        <span class="btn">
                            <i class="fas fa-plus-circle"></i>
                        </span>
                    </div>
                    <div class="nav-item" title="Logout">
                        <a href="#" class="btn"><i class="fas fa-sign-out-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="sidebar">
                    <div class="sidebar-wrap">
                        <div class="panel">
                            <div class="panel-image">
                                <img src="assets/images/faruq.jpg" alt="" class="image">
                            </div>
                            <div class="panel-user">
                                <span class="username">ZAINAL ABIDIN</span>
                                <span class="bio">CO</span>
                            </div>
                            <div class="panel-badge">
                                <span class="badge">3</span>
                            </div>
                        </div>
                        <div class="panel">
                            <div class="panel-image">
                                <img src="assets/images/faruq.jpg" alt="" class="image">
                            </div>
                            <div class="panel-user">
                                <span class="username">IQBAL AKKAD</span>
                                <span class="bio">CO</span>
                            </div>
                            <div class="panel-badge">
                                <span class="badge">3</span>
                            </div>
                        </div>
                        <div class="panel">
                            <div class="panel-image">
                                <img src="assets/images/faruq.jpg" alt="" class="image">
                            </div>
                            <div class="panel-user">
                                <span class="username">RAHMAN FARUQ</span>
                                <span class="bio">CO</span>
                            </div>
                            <div class="panel-badge">
                                <span class="badge">3</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="add-chat">
                        <p>Mulai chat hanya dengan masukkan username..</p>
                        <form id="formaddchat" autocomplete="off">
                            <input type="text" name="username" id="username" class="form-control form-add">
                        </form>
                        <span class="btn btn-add">Mulai chat</span>
                        <small id="error"></small>
                    </div>
                </div>
        </div>
    </div>
</body>

</html>
